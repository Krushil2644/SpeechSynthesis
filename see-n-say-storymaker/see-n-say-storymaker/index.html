<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <header>
        <h1>Speech Synthesis</h1>
    </header>
    <main>
        <section id="app">
            <input type="text" id="text-input" placeholder="Type something here..." />
            <button id="speak-button">Speak Text</button>
            <button id="story-button">Generate Story</button>
            <button id="reset-button">Reset</button>
            <div>
                <button class="preset-button">Hello, how are you?</button>
                <button class="preset-button">This is a test sentence.</button>
                <button class="preset-button">JavaScript is fun!</button>
                <button class="random-button">Random Phrase 1</button>
                <button class="random-button">Random Phrase 2</button>
                <button class="random-button">Random Phrase 3</button>
                <button class="random-button">Random Phrase 4</button>
                <button class="random-button">Random Phrase 5</button>
            </div>
            <div id="settings">
                <select id="voice-select"></select>
                <input type="number" id="rate-input" placeholder="Rate (0.5 to 2)" step="0.1" min="0.5" max="2">
            </div>
            <p id="status"></p>
            <p id="story-output"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Speech Synthesis by KD</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
